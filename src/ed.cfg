MEMORY {
  LDADDR: start = $bffe, size = 2;
  CODE: start = $c000, size = $f02;
  BSS: start = $6000, size = $6000;
  ZPLOW: start = $0002, size = $007e;
  ZPHIGH: start = $0080, size = $0080;
  ZPSAVE: start = $cf02, size = $00fe;
}

SEGMENTS {
  LDADDR: load = LDADDR;
  INIT: load = CODE;
  MAIN: load = CODE;
  CODE: load = CODE;
  BUF: load = BSS, type = bss, align = $100;
  BSS: load = BSS, type = bss;
  DATA: load = CODE;
  ZPLOW: load = ZPLOW, type = zp, define = yes;
  ZPHIGH: load = ZPHIGH, type = zp, define = yes;
  ZPSAVE: load = ZPSAVE, type = bss, define = yes;
}

