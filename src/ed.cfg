MEMORY {
  LDADDR: start = $bffe, size = 2;
  CODE: start = $c000, size = $1000;
  BSS: start = $6000, size = $6000;
  IOBSS: start = $d000, size = $0a00;
  ZPLOW: start = $0002, size = $007e;
  ZPHIGH: start = $0080, size = $0080;
}

SEGMENTS {
  LDADDR: load = LDADDR;
  INIT: load = CODE;
  MAIN: load = CODE;
  CODE: load = CODE;
  BUF: load = BSS, type = bss, align = $100;
  BSS: load = BSS, type = bss;
  IOBSS: load = IOBSS, type = bss;
  DATA: load = CODE;
  ZPLOW: load = ZPLOW, type = zp;
  ZPHIGH: load = ZPHIGH, type = zp;
}

